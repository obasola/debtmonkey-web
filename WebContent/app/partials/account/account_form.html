	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Account' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="account_accountName" class="col-sm-2 control-label">{{ 'account.accountName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="account_accountName" name="accountName" ng-model="account.accountName" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="account_accountTypeId" class="col-sm-2 control-label">{{ 'account.accountTypeId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="account_accountTypeId" ng-model="account.accountTypeId" name="accountTypeId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="accountType in items.accountTypes" title="{{accountType.label}}" ng-selected="{{accountType.value == account.accountTypeId}}" value="{{accountType.value}}">{{accountType.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="account_autoPayment" class="col-sm-2 control-label">{{ 'account.autoPayment' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="account_autoPayment" name="autoPayment" ng-model="account.autoPayment" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="account_originalBalance" class="col-sm-2 control-label">{{ 'account.originalBalance' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="account_originalBalance" name="originalBalance" ng-model="account.originalBalance" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="account_currentBalance" class="col-sm-2 control-label">{{ 'account.currentBalance' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="account_currentBalance" name="currentBalance" ng-model="account.currentBalance" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="account_dateLastPayment" class="col-sm-2 control-label">{{ 'account.dateLastPayment' | translate }}</label>
				<div class="col-sm-10">
					<input id="account_dateLastPayment" bs-datepicker data-autoclose="1" ng-model="account.dateLastPayment" name="dateLastPayment" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="account_userAccountId" class="col-sm-2 control-label">{{ 'account.userAccountId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="account_userAccountId" ng-model="account.userAccountId" name="userAccountId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="userAccount in items.userAccounts" title="{{userAccount.label}}" ng-selected="{{userAccount.value == account.userAccountId}}" value="{{userAccount.value}}">{{userAccount.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="account_accountAddressId" class="col-sm-2 control-label">{{ 'account.accountAddressId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="account_accountAddressId" ng-model="account.accountAddress" name="accountAddressId" class="form-control">
                        <option ng-repeat="accountAddress in items.accountAddresss" title="{{accountAddress.label}}" ng-selected="{{accountAddress.value == account.accountAddress}}" value="{{accountAddress.value}}">{{accountAddress.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(account.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/account">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
