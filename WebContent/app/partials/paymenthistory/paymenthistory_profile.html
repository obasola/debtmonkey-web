<div ng-include src="'partials/message-include.html'"></div>
<div id="divMasterDetailWrapper" data-ng-init="loadAccountList()">
    <div style="width:100%; background-color: slategrey; margin-top: -1.5em; color: white;">
        <h2><center>Account Payment History</center></h2>
    </div>
    <div id="divMasterView" style="overflow:scroll; height:455px;">
        <div  ng-repeat="account in accounts"
              class="cssOneAccountRecord" 
              ng-class="{pendingSelection: account.id == selectedAccount}" 
              ng-click="loadHistoryRecords(account.id);">        
            <div>{{account.accountName}}</div>
        </div>
    </div>

    <div id="divDetailView">
        <div ng-repeat="historyRecord in historyEntries">
            <div>{{historyRecord.idpaymentHistory}}</div>
            <div>Amount Paid: {{historyRecord.amountPaid| number }}</div>
            <div>Date Paid: {{historyRecord.datePaid| date:'shortDate'}}</div>
            <div>
                <a class="btn btn-info" href="#/paymentHistory/{{historyRecord.idpaymentHistory}}">
                    {{ 'edit' | translate }}</a>
            </div>
        </div>
    </div>

</div>
