	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'UserAccount' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="userAccount_id" class="col-sm-2 control-label">{{ 'userAccount.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_id" name="id" ng-model="userAccount.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="userAccount_userName" class="col-sm-2 control-label">{{ 'userAccount.userName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_userName" name="userName" ng-model="userAccount.userName" class="form-control" maxLength="15" />
				</div>
			</div>
			<div class="form-group">
				<label for="userAccount_emailAddress" class="col-sm-2 control-label">{{ 'userAccount.emailAddress' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_emailAddress" name="emailAddress" ng-model="userAccount.emailAddress" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="userAccount_password" class="col-sm-2 control-label">{{ 'userAccount.password' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_password" name="password" ng-model="userAccount.password" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="userAccount_firstName" class="col-sm-2 control-label">{{ 'userAccount.firstName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_firstName" name="firstName" ng-model="userAccount.firstName" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="userAccount_lastName" class="col-sm-2 control-label">{{ 'userAccount.lastName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userAccount_lastName" name="lastName" ng-model="userAccount.lastName" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(userAccount.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/userAccount">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
