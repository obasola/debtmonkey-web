	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'UserRole' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			 
			<div class="form-group">
				<label for="userRole_roleRoleId" class="col-sm-2 control-label">{{ 'userRole.roleRoleId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="userRole_roleRoleId" name="roleRoleId" ng-model="userRole.roleRoleId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(userRole.userAccountId, userRole.roleRoleId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/userRole">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
